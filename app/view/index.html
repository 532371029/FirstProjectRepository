{% extends "layout.html" %}

{% block content %}
<div class="content">
    <ul>
        {% for val in msgLists %}
        <li>
            <p>{{ val.title }}</p>
            <div>
                <p>{{ val.content }}</p>
                <span>{{ val.createtime }}</span>
                <span><a href="index/show">查看</a></span>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
